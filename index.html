<!DOCTYPE html>
<html>
  <head>
    <title>test page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
      crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3">
          <div id="employeeFunction"></div>
        </div>
        <div class="col-md-6">
          <div id="employeeResources"></div>
        </div>
        <div class="col-md-3">
          <div id="navigation"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div id="employeeBenefits"></div>
        </div>
      </div>
    </div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <!-- Script to load HTML and JS files into containers -->
    <script>
      $(document).ready(function () {
        $("#employeeFunction").load("employeeFunction/index.html");
        $("#employeeResources").load("employeeResources/index.html");
        $("#navigation").load("navigation/index.html");
        $("#employeeBenefits").load("employeeBenefits/index.html");
      });
    </script>
  </body>
</html>
