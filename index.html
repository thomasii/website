<!DOCTYPE html>
<html>
  <head>
    <title>test page</title>
    <style>

      
/* Style for navigation bar */
      .nav {
        position: fixed;
        top: 0;
        left: 0;
        width: 80px;
        height: 100%;
        background-color: var(--nav-bg-color);
        overflow-y: scroll;
        padding: 10px 0;
        box-shadow: 2px 0px 10px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .nav h2 {
        display: none;
      }

      .nav ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
      }

      .nav li {
        margin-bottom: 10px;
        background-size: cover;
        background-position: center;
        border-radius: 5px;
        overflow: hidden;
        transition: background-color 0.3s;
        width: 100%;
      }

      .nav a {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 80px;
        text-decoration: none;
        color: var(--nav-link-color);
        font-size: 1.5rem;
        position: relative;
        transition: color 0.3s;
      }

      .nav a:hover {
        color: var(--nav-link-hover-color);
      }

      .nav a span {
        display: none;
      }

      .nav a::after {
        content: attr(data-title);
        position: absolute;
        left: 100%;
        white-space: nowrap;
        background-color: var(--nav-tooltip-bg-color);
        padding: 5px 10px;
        border-radius: 0 5px 5px 0;
        transition: all 0.3s;
        opacity: 0;
        pointer-events: none;
        color: #fff;
      }

      .nav a:hover::after {
        left: calc(100% + 10px);
        opacity: 1;
      }


    /* Style for sections */
    section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding-left: 100px; /* Adjust this value based on the width of your navigation bar */
      background-size: cover;
      background-position: center;
      transition: background-image 0.5s;
      width: 100%; /* Set section width to 2/3rd of the page */
      margin-left: auto;
    }
    
    section:nth-of-type(odd) {
      background-color: #f0f0f0;
    }
    
    section:nth-of-type(even) {
      background-color: #fff;
    }
    </style>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <div class="nav">
      <div class="container-fluid">
        <h2>Navigation</h2>
          <ul>
            <li class="bg-img1"><a href="#section1" data-title="Section 1"><i class="fas fa-home"></i><span>Section 1</span></a></li>
            <li class="bg-img2"><a href="#section2" data-title="Section 2"><i class="fas fa-users"></i><span>Section 2</span></a></li>
            <li class="bg-img3"><a href="#section3" data-title="Section 3"><i class="fas fa-chart-pie"></i><span>Section 3</span></a></li>
            <li class="bg-img4"><a href="#section4" data-title="Section 4"><i class="fas fa-cog"></i><span>Section 4</span></a></li>
          </ul>
      </div>
    </div>

    <!-- Main Content -->
    <main>
      <section id="section1" class="va-img1">
        <div class="container">
          <h2>Section 1</h2>
          <p>This is the content of section 1</p>
        </div>
      </section>
      <section id="section2" class="va-img1">
        <div class="container">
          <h2>Section 2</h2>
          <p>This is the content of section 2</p>
        </div>
      </section>
      <section id="section3" class="va-img1">
        <div class="container">
          <h2>Section 3</h2>
          <p>This is the content of section 3</p>
        </div>
      </section>
      <section id="section4" class="va-img1">
        <div class="container">
          <h2>Section 4</h2>
          <p>This is the content of section 4</p>
        </div>
      </section>
    </main>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.min.js"></script>

    <script>
    // Add active class based on the visible section
    const navLinks = document.querySelectorAll('.nav a');
    const sections = document.querySelectorAll('section');
    const options = { rootMargin: '-50% 0px -50% 0px', threshold: 0 };

    const intersectionCallback = (entries) => {
      entries.forEach((entry) => {
        if (entry.isIntersecting) {
          const activeLink = document.querySelector(`.nav a[href="#${entry.target.id}"]`);
          activeLink.closest('li').classList.add('active');
        } else {
          const inactiveLink = document.querySelector(`.nav a[href="#${entry.target.id}"]`);
          inactiveLink.closest('li').classList.remove('active');
        }
      });
    };

    const observer = new IntersectionObserver(intersectionCallback, options);
    sections.forEach((section) => observer.observe(section));

    // Smooth scrolling for anchor links
    $('a[href*="#"]').on('click', function (e) {
      e.preventDefault();
      $('html, body').animate(
        {
          scrollTop: $($(this).attr('href')).offset().top,
        },
        500,
        'linear'
      );
    });
    </script>
  </body>
</html>
