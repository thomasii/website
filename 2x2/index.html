<!DOCTYPE html>
<html>
<head>
  <title>2x2 Button Layout</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css">
  <!-- Custom CSS -->
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-6">
            <button type="button" class="btn btn-custom btn-green">
              Local ERGs
            </button>
          </div>
          <div class="col-md-6">
            <button type="button" class="btn btn-custom btn-blue">
              Facility Map
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <button type="button" class="btn btn-custom btn-red">
              Understanding PTO
            </button>
          </div>
          <div class="col-md-6">
            <button type="button" class="btn btn-custom btn-yellow">
              NGC Orginzation 101
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.min.js"></script>
</body>
</html>
