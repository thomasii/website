<!DOCTYPE html>
<html>
  <head>
    <title>Employee Benefits</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <h2>Employee Benefits</h2>
          <p>Information on employee benefits.</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="tab">
            <button class="tablinks" onclick="openCity(event, 'Comp and Benefits')">Comp and Benefits</button>
            <button class="tablinks" onclick="openCity(event, 'Career Advancement')">Career Advancement</button>
            <button class="tablinks" onclick="openCity(event, 'Holiday Schedule')">Holiday Schedule</button>
            <button class="tablinks" onclick="openCity(event, 'Locating your HR Business Partner')">Locating your HR Business Partner</button>
          </div>
          <div id="Comp and Benefits" class="tabcontent">
            <h3>Comp and Benefits</h3>
            
            <div class="search-container" data-datafile="comp.js" id="comp"></div>
          </div>
          <div id="Career Advancement" class="tabcontent">
            <h3>Career Advancement</h3>
            <p>Information on career advancement opportunities.</p>
          </div>
          <div id="Holiday Schedule" class="tabcontent">
            <h3>Holiday Schedule</h3>
            <p>Information on holiday schedules.</p>
          </div>
          <div id="Locating your HR Business Partner" class="tabcontent">
            <h3>Locating your HR Business Partner</h3>
            <p>Information on locating your HR business partner.</p>
          </div>
        </div>
      </div>
    </div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <!-- Script for tab functionality -->
    <script src="script.js"></script>
    <script>
      $(document).ready(function() {
        $("#comp").load("../newSearch/index.html", function() {
          $(this).find(".search-container").attr("data-datafile", "comp.js");
          $.get("../newSearch/style.css", function(css) {
            $(this).append("<style>" + css + "</style>");
          }.bind(this));
          $.getScript("../newSearch/script.js", function() {});
        });
      });
    </script>
  </body>
</html>
